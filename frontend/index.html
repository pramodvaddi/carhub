<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">🚗 CarHub</h1>

  <!-- Add Car Form -->
  <div class="card p-4 shadow-sm">
    <h4 class="mb-3">Add a New Car</h4>
    <form id="carForm">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="make" class="form-label">Make</label>
          <input type="text" class="form-control" id="make" required>
        </div>
        <div class="col-md-4">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" required>
        </div>
        <div class="col-md-4">
          <label for="year" class="form-label">Year</label>
          <input type="number" class="form-control" id="year" required>
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="submit" class="btn btn-primary">➕ Add Car</button>
      </div>
    </form>
  </div>

  <!-- Car List -->
  <div class="mt-5">
    <h4 class="mb-3">📋 Car List</h4>
    <ul class="list-group" id="carList">
      <!-- List of cars will be populated here -->
    </ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
